<div class="row" ng-if="isFailed">
  <div class="col-md-12">
    <div class="alert alert-danger">
      <div ng-if="message">
        <h5>Exception:</h5>
        <p>
          {{message || 'No reason provided.'}}
        </p>
      </div>
      <div ng-if="messages.length">
        <h5>Exceptions:</h5>
        <p ng-repeat="message in messages">
          {{message || 'No reason provided.'}}
        </p>
      </div>
    </div>
  </div>
</div>
