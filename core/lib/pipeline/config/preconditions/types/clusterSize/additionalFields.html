<ng-form name="clusterSizeForm">
  <div class="form-group row">
    <div class="col-sm-3 sm-label-left">Cluster</div>
    <div class="col-sm-9">
      <input type="text"
             name="cluster"
             class="form-control input-sm "
             ng-model="precondition.context.cluster"
             required>
      </input>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3 sm-label-left">Accounts</div>
    <div class="col-sm-9">
      <account-select-field component="precondition.context"
                            field="credentials"
                            accounts="accounts"
                            provider="'aws'"
                            on-change="preconditionCtrl.accountUpdated()" required>
      </account-select-field>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3 sm-label-left">Regions</div>
    <div class="col-sm-9">
      <p ng-if="!precondition.context.credentials" class="form-control-static">(Select an Account)</p>
      <checklist items="regions"
                 model="precondition.context.regions"
                 inline="true"
                 include-select-all-button="false">
      </checklist>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3 sm-label-left">Expected Size</div>
    <div class="col-sm-1">
      <select class="input-sm"
              ng-options="c for c in ['==']"
              ng-model="precondition.context.comparison">
      </select>
    </div>
    <div class="col-sm-3">
      <input type="number" min="0"
             name="expected"
             class="form-control input-sm "
             ng-model="precondition.context.expected"
             required>
      </input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3 sm-label-left">Fail Pipeline <help-field key="pipeline.config.checkPreconditions.failPipeline"></help-field></div>
    <div class="col-sm-9">
      <input type="checkbox" ng-model="precondition.failPipeline">
    </div>
  </div>
</ng-form>
