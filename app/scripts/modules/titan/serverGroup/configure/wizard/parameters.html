<form name="form" class="container-fluid form-horizontal" ng-controller="titanServerGroupParametersCtrl" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-md-5 sm-label-right"><b>IAM Instance Profile (optional)</b></div>
      <div class="col-md-6"><input type="text"
                                   class="form-control input-sm"
                                   ng-model="command.iamProfile"/></div>
    </div>
    <hr/>
    <div class="form-group">
      <div class="col-sm-12">
        <b>Environment (optional)</b>
      </div>
      <div class="col-sm-12">
        <map-editor model="command.env" allow-empty="true"></map-editor>
      </div>
    </div>
  </div>
</form>
