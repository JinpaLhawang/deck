  <div class="page-header application-header navbar">
    <h2 ng-if="!application.notFound">
      <span class="application-name">{{application.name}}</span>
      <a href ng-click="application.refreshImmediately(true)">
        <span class="small glyphicon glyphicon-refresh refresh-enabled refresh-{{getAgeColor()}}"
              uib-tooltip-template="refreshTooltipTemplate"
              tooltip-placement="{{$window.innerWidth < 1100 ? 'right' : 'bottom'}}"
              ng-class="{'glyphicon-spinning': application.refreshing}"></span>
      </a>
    </h2>

    <div ng-if="application.notFound">
      <h1 class="text-center">&lt;404&gt;</h1>

      <p class="text-center">Please check your URL - we can't find any data for <em>{{application.name}}</em>.</p>
    </div>
    <span ng-include="ctrl.applicationNavTemplate"></span>
  </div>
  <div class="scrollable-columns">
    <div class="secondary-panel" ui-view="insight"></div>
  </div>
